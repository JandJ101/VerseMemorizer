<!DOCTYPE>
<html>

<head>
    <script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/platform.js"></script>
    <script src="js/main.js"></script>
    <script src="js/addVerse.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/remeber.js"></script>
    <script src="js/accent.js"></script>
	<script src="js/translater.js"></script>

    <link type="text/css" rel="stylesheet" href="css/main.css" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="img/ico.png">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-110536857-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-110536857-1');

    </script>


    <meta charset="utf-8">

    <title>Verse Memorizer</title>

</head>

<body onkeypress="checkAccent();">

	
	<div id="safariWarning" class="hide"><h1 style="color: white;">The Safari browser doesn't work well with this app. Try Firefox or Google Chrome.</h1><i class="waves-effect waves-light btn blue-grey lighten-3 waves-input-wrapper" style="padding: 10;"><input type="button" value="Continue Anyway" id="" class="waves-button-input" onclick="this.parentElement.parentElement.classList.add('hide');"></i></div>

	<script>if(platform.name == "Safari" && platform.product != 'iPad' && platform.product != 'iPhone'){
		$("#safariWarning")[0].classList.remove("hide");
	}</script>

    <ul id="slide-out" class="side-nav">
        <div id="menuContainer" class="container">

            <li>
                <h1 class="blue-grey-text text-darken-1">Menu</h1>
            </li>

            <li>
                <div class="switch ">

                    <label for="blurrText" onclick="unBlurrTextType();">Blur Text</label><br>

                    <label onclick="unBlurrTextType();">
      Off    
<input id="blurrText" type="checkbox">
      <span class="lever"></span>
      On
    </label>
                </div>

            </li>

            <li>


                <label for="difdrop">Separate By</label><br>
                <!-- Dropdown Trigger -->
                <a class='dropdown-button btn waves-effect waves-light' id="dificultyButton" href='#' data-activates='dropdown1'>?</a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' name="difdrop" class='dropdown-content'>
                    <li><a onclick="setDificulty(1);">1</a></li>
                    <li><a onclick="setDificulty(2);">2</a></li>
                    <li><a onclick="setDificulty(3);">3</a></li>
                    <li><a onclick="setDificulty(4);">4</a></li>
                    <li><a onclick="setDificulty('punctuation');">Punctuation</a></li>
                    <li><a onclick="setDificulty('all'); setDificulty('all');">All</a></li>

                </ul>

            </li>


            <li>


                <label for="difdrop">Reference Position</label><br>
                <!-- Dropdown Trigger -->
                <a class='dropdown-button btn waves-effect waves-light' id="PosButton" href='#' data-activates='dropdown2'>?</a>

                <!-- Dropdown Structure -->
                <ul id='dropdown2' name="posdrop" class='dropdown-content'>
                    <li><a onclick="refPosChange('after');">After</a></li>
                    <li><a onclick="refPosChange('before');">Before</a></li>
                    <li><a onclick="refPosChange('none');">None</a></li>

                </ul>

            </li>
			<li>
			<div class="switch">

                    <label for="realtime" onclick="">Real Time Translation</label><br>

                    <label onclick="enableTranslation();">
      Off    
<input id="realtime" type="checkbox">
      <span class="lever"></span>
      On
    </label>
                </div>
			</li>


        </div>
    </ul>
    <a id="menuButton" href="#" data-activates="slide-out" class="button-collapse btn-floating btn-large waves-effect waves-light blue-grey lighten-3 animated hide"><i class="material-icons">menu</i></a>

    <script>
        $(".button-collapse").sideNav();

    </script>



    <div class="container">


        <div id="main" class="animated hide">

            <h1 id="mainText" style="" class="" onclick="unBlurrTextType();"></h1>
            <input type="text" id="mainInput" class="input-field col s12 animated" value="" onkeypress="blurrTextType();">

            <input type="button" value="next" id="next" class="waves-effect waves-light btn blue-grey lighten-3" onclick="nextSet();">
			
			<div id="translationWrapper" class="hide">
			
				<div id="translationLoader" class="blue-grey">
      	<div class="indeterminate"></div>
  		</div>
			<h4 id="translatedText" style="" class="">
				
			</h4>
			</div>

        </div>
        <div id="addVerseContainer" class="animated">

            <h1 class="labelIn grey-text text-lighten-1">Reference:</h1>

            <input type="text" id="addRef" placeholder="" class="input-field" value="" onkeypress="">


            <h1 class="labelIn grey-text text-lighten-1">Verse:</h1>
            <input type="text" id="addVerse" placeholder="" class="" value="" onkeypress="">


            <input type="button" value="Go" id="triggerVerseAdd" class="waves-effect waves-light btn blue-grey lighten-3" onclick="changeVerse(); remVerse();">


            <ul id="historyList">



            </ul>



        </div>

        <a class="btn-floating btn-large waves-effect waves-light blue-grey lighten-3 animated hide" id="add" title="Edit" onclick="changeUI();"><i class="material-icons">edit</i></a>

    </div>
	
	
</body>

</html>
